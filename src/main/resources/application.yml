    url: jdbc:mysql://localhost:3306/test
    username: root
    password: 123456
  mvc:
    view:
      prefix: /
      suffix: .jsp
  http:
    encoding:
      charset: UTF-8
      force: true
mybatis:
  type-aliases-package: com.baizhi.entity
